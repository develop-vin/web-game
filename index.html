<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
   <div class="hero">
       <div class="vincent">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn"   onclick="login()" style="color:white;" >Log In</button>
      <button type="button" class="toggle-btn" onclick="register()" style="color:white;">Register</button>      
    </div>
<form  class="input-group" id="login" action="site\index.html">
  <input type="text" class="input-field" placeholder="🌐    User name" required>
  <input type="text" class="input-field" placeholder="☑    Enter Password" required>
  <input type="checkbox" class="chech-box"><span>Remember Password</span>
  <button type="submit" class="submit-btn" style="color:white;">Login</button>

</form>
<form  class="input-group" id="register">
  <input type="text" class="input-field" placeholder="🌐    User name" required>
  <input type="email" class="input-field" placeholder="➰   Email name" required>

  <input type="text" class="input-field" placeholder="☑    Enter Password" required>
  <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
  <button type="submit" class="submit-btn">Register</button>

</form>
  </div>

</div>
</div>




<script type="text/javascript">
  var x = document.getElementById("login");

  var y = document.getElementById("register");

  var z = document.getElementById("btn"); 

  function register() {
    x.style.left = "-400px"
    y.style.left = "50px"
    z.style.left = "210px"
  } 

function login() {
    x.style.left = "50px"
    y.style.left = "450px"
    z.style.left = ""
  } 



</script>


</body>
</html>
